<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gray Scale</title>
    <style>
        img{
            height: 300px;
            width: 300px;

        }
        .img{
            filter: grayscale(100%);
            margin-left: 550px;
            margin-top: 200px;
        }
        .img:hover{
            filter: grayscale(0%);
        }
    </style>
</head>
<body>
    <div class="img">
        <img src="./natureimages.jpeg" alt="">
    </div>
</body>
</html>
